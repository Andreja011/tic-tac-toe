<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<link rel='stylesheet' href='style.css'>
	<script src='script.js' defer></script>

	<title>Tic Tac Toe</title>
</head>

<body>
<div class='container'>
	<h1 class='primary-header'>Tic Tac Toe</h1>
	<main class='section-board'>
		<div class='section-board-grid'>
			<div class='section-board-grid-square' data-cell-index='0'></div>
			<div class='section-board-grid-square' data-cell-index='1'></div>
			<div class='section-board-grid-square' data-cell-index='2'></div>
			<div class='section-board-grid-square' data-cell-index='3'></div>
			<div class='section-board-grid-square' data-cell-index='4'></div>
			<div class='section-board-grid-square' data-cell-index='5'></div>
			<div class='section-board-grid-square' data-cell-index='6'></div>
			<div class='section-board-grid-square' data-cell-index='7'></div>
			<div class='section-board-grid-square' data-cell-index='8'></div>
		</div>
	</main>
	<div class='status-display'>
	</div>
	<button class='restart-btn' type='reset'>Restart</button>
</div>
</body>

</html>
